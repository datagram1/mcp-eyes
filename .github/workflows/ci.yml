name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'claude/**'
  pull_request:
    branches:
      - main
      - master
      - develop

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # TypeScript/Node.js Build and Test
  # ============================================
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [20.x, 22.x]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify version scripts exist
        run: |
          if [ ! -f "scripts/update-version.js" ]; then
            echo "Error: scripts/update-version.js not found"
            exit 1
          fi
          if [ ! -f "scripts/bump-version.js" ]; then
            echo "Error: scripts/bump-version.js not found"
            exit 1
          fi
        shell: bash

      - name: Build project
        run: |
          npm run build
          echo "Build completed, checking permissions..."
          ls -la dist/*.js || true
        shell: bash

      - name: Verify build output
        run: |
          if [ ! -f "dist/basic-server.js" ]; then
            echo "Error: dist/basic-server.js not found"
            exit 1
          fi
          if [ ! -f "dist/advanced-server-simple.js" ]; then
            echo "Error: dist/advanced-server-simple.js not found"
            exit 1
          fi
          if [ ! -x "dist/basic-server.js" ]; then
            echo "Error: dist/basic-server.js is not executable"
            exit 1
          fi
          if [ ! -x "dist/advanced-server-simple.js" ]; then
            echo "Error: dist/advanced-server-simple.js is not executable"
            exit 1
          fi
          echo "✓ Build output and permissions verified"
        shell: bash

      - name: Run tests
        run: npm test

      - name: Lint markdown files
        run: npm run lint:md
        continue-on-error: true

  # ============================================
  # macOS Agent Build
  # ============================================
  build-macos-agent:
    name: Build macOS Agent
    runs-on: macos-14  # Apple Silicon runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Debug Agent
        working-directory: macos
        run: |
          xcodebuild -project ScreenControl.xcodeproj \
            -scheme ScreenControl \
            -configuration Debug \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            build

      - name: Verify TestServer in Debug Build
        working-directory: macos
        run: |
          if nm build/Build/Products/Debug/ScreenControl.app/Contents/MacOS/ScreenControl | grep -q "TestServer"; then
            echo "✓ TestServer compiled into debug build"
          else
            echo "✗ FAIL: TestServer NOT found in debug build"
            exit 1
          fi

      - name: Build Release Agent
        working-directory: macos
        run: |
          xcodebuild -project ScreenControl.xcodeproj \
            -scheme ScreenControl \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            build

      - name: Verify TestServer NOT in Release Build
        working-directory: macos
        run: |
          if nm build/Build/Products/Release/ScreenControl.app/Contents/MacOS/ScreenControl 2>/dev/null | grep -q "TestServer"; then
            echo "✗ SECURITY FAIL: TestServer found in release build!"
            exit 1
          else
            echo "✓ TestServer correctly excluded from release build"
          fi

      - name: Upload Debug Build
        uses: actions/upload-artifact@v4
        with:
          name: ScreenControl-Debug-macOS
          path: macos/build/Build/Products/Debug/ScreenControl.app
          retention-days: 7

      - name: Upload Release Build
        uses: actions/upload-artifact@v4
        with:
          name: ScreenControl-Release-macOS
          path: macos/build/Build/Products/Release/ScreenControl.app
          retention-days: 30

  # ============================================
  # macOS Agent Integration Tests (via TestServer)
  # ============================================
  test-macos-agent:
    name: Test macOS Agent
    runs-on: macos-14
    needs: build-macos-agent

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Debug Build
        uses: actions/download-artifact@v4
        with:
          name: ScreenControl-Debug-macOS
          path: agent

      - name: Make agent executable
        run: chmod +x agent/ScreenControl.app/Contents/MacOS/ScreenControl

      - name: Start Agent
        run: |
          open agent/ScreenControl.app
          echo "Waiting for agent startup..."
          sleep 5

      - name: Wait for TestServer
        run: |
          echo "Waiting for TestServer to be ready..."
          for i in {1..15}; do
            if curl -s http://localhost:3456/ping 2>/dev/null | grep -q '"pong":true'; then
              echo "✓ TestServer is ready"
              exit 0
            fi
            echo "  Attempt $i/15..."
            sleep 2
          done
          echo "✗ TestServer failed to start"
          exit 1

      - name: Test ping endpoint
        run: |
          RESPONSE=$(curl -s http://localhost:3456/ping)
          echo "Ping response: $RESPONSE"
          if echo "$RESPONSE" | grep -q '"debug":true'; then
            echo "✓ Confirmed debug build"
          else
            echo "✗ Not a debug build"
            exit 1
          fi

      - name: Test getState endpoint
        run: |
          RESPONSE=$(curl -s -X POST http://localhost:3456 \
            -H "Content-Type: application/json" \
            -d '{"method": "getState"}')
          echo "State response: $RESPONSE"
          if echo "$RESPONSE" | grep -q '"connected"'; then
            echo "✓ getState works correctly"
          else
            echo "✗ getState failed"
            exit 1
          fi

      - name: Test getFields endpoint
        run: |
          RESPONSE=$(curl -s -X POST http://localhost:3456 \
            -H "Content-Type: application/json" \
            -d '{"method": "getFields"}')
          echo "Fields response: $RESPONSE"
          if echo "$RESPONSE" | grep -q '"serverUrl"'; then
            echo "✓ getFields works correctly"
          else
            echo "✗ getFields failed"
            exit 1
          fi

      - name: Test setField endpoint
        run: |
          RESPONSE=$(curl -s -X POST http://localhost:3456 \
            -H "Content-Type: application/json" \
            -d '{"method": "setField", "params": {"field": "serverUrl", "value": "ws://test.example.com/ws"}}')
          echo "SetField response: $RESPONSE"
          if echo "$RESPONSE" | grep -q '"success":true'; then
            echo "✓ setField works correctly"
          else
            echo "✗ setField failed"
            exit 1
          fi

      - name: Test getLogs endpoint
        run: |
          RESPONSE=$(curl -s -X POST http://localhost:3456 \
            -H "Content-Type: application/json" \
            -d '{"method": "getLogs", "params": {"limit": 10}}')
          echo "Logs response: $RESPONSE"
          if echo "$RESPONSE" | grep -q '"logs"'; then
            echo "✓ getLogs works correctly"
          else
            echo "✗ getLogs failed"
            exit 1
          fi

      - name: Stop Agent
        if: always()
        run: |
          curl -s -X POST http://localhost:3456 \
            -H "Content-Type: application/json" \
            -d '{"method": "quit"}' || true
          sleep 2
          echo "Agent stopped"

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  validate-package:
    name: Validate Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Pack package
        run: npm pack

      - name: Verify package contents
        run: |
          tar -tzf mcp-eyes-*.tgz | tee package-contents.txt
          # Check for essential files
          if ! grep -q "package/dist/basic-server.js" package-contents.txt; then
            echo "Error: basic-server.js not found in package"
            exit 1
          fi
          if ! grep -q "package/dist/advanced-server-simple.js" package-contents.txt; then
            echo "Error: advanced-server-simple.js not found in package"
            exit 1
          fi
          echo "✓ Package contents verified"

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package-${{ github.sha }}
          path: mcp-eyes-*.tgz
          retention-days: 7

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [build-and-test, security-audit, validate-package]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-and-test.result }}" != "success" ]; then
            echo "Build and test failed"
            exit 1
          fi
          if [ "${{ needs.validate-package.result }}" != "success" ]; then
            echo "Package validation failed"
            exit 1
          fi
          echo "✓ All checks passed!"
