name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'claude/**'
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [20.x, 22.x]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify version scripts exist
        run: |
          if [ ! -f "scripts/update-version.js" ]; then
            echo "Error: scripts/update-version.js not found"
            exit 1
          fi
          if [ ! -f "scripts/bump-version.js" ]; then
            echo "Error: scripts/bump-version.js not found"
            exit 1
          fi
        shell: bash

      - name: Build project
        run: |
          npm run build
          echo "Build completed, checking permissions..."
          ls -la dist/*.js || true
        shell: bash

      - name: Verify build output
        run: |
          if [ ! -f "dist/basic-server.js" ]; then
            echo "Error: dist/basic-server.js not found"
            exit 1
          fi
          if [ ! -f "dist/advanced-server-simple.js" ]; then
            echo "Error: dist/advanced-server-simple.js not found"
            exit 1
          fi
          if [ ! -x "dist/basic-server.js" ]; then
            echo "Error: dist/basic-server.js is not executable"
            exit 1
          fi
          if [ ! -x "dist/advanced-server-simple.js" ]; then
            echo "Error: dist/advanced-server-simple.js is not executable"
            exit 1
          fi
          echo "✓ Build output and permissions verified"
        shell: bash

      - name: Run tests
        run: npm test

      - name: Lint markdown files
        run: npm run lint:md
        continue-on-error: true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  validate-package:
    name: Validate Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Pack package
        run: npm pack

      - name: Verify package contents
        run: |
          tar -tzf mcp-eyes-*.tgz | tee package-contents.txt
          # Check for essential files
          if ! grep -q "package/dist/basic-server.js" package-contents.txt; then
            echo "Error: basic-server.js not found in package"
            exit 1
          fi
          if ! grep -q "package/dist/advanced-server-simple.js" package-contents.txt; then
            echo "Error: advanced-server-simple.js not found in package"
            exit 1
          fi
          echo "✓ Package contents verified"

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package-${{ github.sha }}
          path: mcp-eyes-*.tgz
          retention-days: 7

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [build-and-test, security-audit, validate-package]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-and-test.result }}" != "success" ]; then
            echo "Build and test failed"
            exit 1
          fi
          if [ "${{ needs.validate-package.result }}" != "success" ]; then
            echo "Package validation failed"
            exit 1
          fi
          echo "✓ All checks passed!"
